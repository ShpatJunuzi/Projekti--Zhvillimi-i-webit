<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
    <title>Edito Produktin</title>
</head>
<body>

<div layout:fragment="content">
    <h2>Ndrysho të dhënat e produktit</h2>

    <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Emri i produktit:</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label>Çmimi (€):</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" />
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label>Sasia në stok:</label>
            <input type="number" th:field="*{stock}" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Kategoria:</label>
            <select th:field="*{category}" class="form-select">
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="${product.category != null and c.id == product.category.id}">
                </option>
            </select>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Ruaj ndryshimet</button>
            <a th:href="@{/app/products}" class="btn btn-secondary">Kthehu mbrapa</a>
        </div>

    </form>
</div>

</body>
</html>
