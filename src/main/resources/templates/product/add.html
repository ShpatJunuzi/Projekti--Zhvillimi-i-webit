<!DOCTYPE html>
<html lang="sq"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
    <meta charset="UTF-8">
    <title>Shto Produkt të Ri</title>
</head>
<body>
<div layout:fragment="content">

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Shto Produkt të Ri</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/app/products/add}" th:object="${product}" method="post">

                        <div class="mb-3">
                            <label for="name" class="form-label">Emri i Produktit</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control"
                                   placeholder="Shëno emrin..." required>
                            <p class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Çmimi (€)</label>
                            <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control"
                                   placeholder="0.00" required>
                            <p class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Kategoria</label>
                            <select th:field="*{category}" id="category" class="form-select" required>
                                <option value="">Zgjidhni një kategori</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}"></option>
                            </select>
                            <p class="text-danger small" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/app/products}" class="btn btn-outline-secondary">Anulo</a>
                            <button type="submit" class="btn btn-success px-4">Ruaj</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
