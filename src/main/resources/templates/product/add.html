<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-success text-white py-3">
                        <h3 class="mb-0 text-center fw-bold">Add New Product</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/app/products/add}"
                              th:object="${product}"
                              method="post"
                              enctype="multipart/form-data">

                            <div class="mb-3">
                                <label class="form-label fw-bold">Product Name</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter product name..." required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Price (â‚¬)</label>
                                <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="0.00" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Stock Quantity</label>
                                <input type="number" th:field="*{stock}" class="form-control" placeholder="0">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Category</label>
                                <select th:field="*{category}" class="form-select" required>
                                    <option value="">Select a category</option>
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat.id}"
                                            th:text="${cat.name}"></option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Product Image</label>
                                <input type="file" name="imageFile" class="form-control" accept="image/*">
                                <div class="form-text text-muted small">Allowed formats: JPG, PNG (Max 2MB)</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                                <a th:href="@{/app/products}" class="btn btn-outline-secondary px-4">Cancel</a>
                                <button type="submit" class="btn btn-success px-5 shadow-sm">Save Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
