<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Product Catalog</h2>
        <a th:href="@{/app/products/add}" class="btn btn-success shadow-sm">
            <i class="bi bi-plus-lg"></i> Add New Product
        </a>
    </div>

    <div class="card mb-5 border-0 shadow-sm bg-white">
        <div class="card-body p-4">
            <form th:action="@{/app/products}" method="get" class="row g-3">
                <div class="col-md-5">
                    <label class="small text-muted">Search by Name</label>
                    <input type="text" name="searchText" class="form-control"
                           placeholder="Type product name..."
                           th:value="${searchText}">
                </div>

                <div class="col-md-5">
                    <label class="small text-muted">Filter by Category</label>
                    <select name="categoryId" class="form-select">
                        <option value="">All Categories</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"
                                th:selected="${cat.id == categoryId}">
                        </option>
                    </select>
                </div>

                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100 shadow-sm">Filter</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="p : ${products}">
            <div class="card h-100 border-0 shadow-sm hover-shadow transition">

                <div class="position-relative">
                    <img th:if="${p.image != null}"
                         th:src="@{'/images/' + ${p.image}}"
                         class="card-img-top"
                         alt="Product image"
                         style="height: 200px; object-fit: cover;">

                    <div th:if="${p.image == null}"
                         class="bg-light d-flex align-items-center justify-content-center text-muted"
                         style="height: 200px;">
                        <span>No image available</span>
                    </div>

                    <span class="position-absolute top-0 end-0 m-2 badge bg-dark px-3 py-2 fs-6 shadow"
                          th:text="${p.price} + ' â‚¬'">
                   </span>
                </div>

                <div class="card-body text-center">
                    <h5 class="card-title fw-bold mb-1" th:text="${p.name}">Name</h5>
                    <p class="text-primary small fw-semibold mb-3"
                       th:text="${p.category != null ? p.category.name : 'No category'}">
                    </p>

                    <div class="d-flex justify-content-center gap-2 mt-auto">
                        <a th:href="@{/app/products/edit/{id}(id=${p.id})}"
                           class="btn btn-sm btn-outline-warning rounded-pill px-3">
                            Edit
                        </a>

                        <a th:href="@{/app/products/delete/{id}(id=${p.id})}"
                           class="btn btn-sm btn-outline-danger rounded-pill px-3"
                           onclick="return confirm('Are you sure you want to delete this product?')">
                            Delete
                        </a>
                    </div>
                </div>

                <div class="card-footer bg-white border-0 pb-3">
                    <div class="text-center">
                        <small class="text-muted">ID: <span th:text="${p.id}"></span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="alert alert-light shadow-sm text-center mt-5 p-5">
        <h4 class="text-muted">No products found.</h4>
        <p class="mb-0">Try a different search term or add a new product.</p>
    </div>

    <style>
        .hover-shadow:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
        .transition {
            transition: all 0.3s ease;
        }
    </style>

</div>
</body>
</html>
