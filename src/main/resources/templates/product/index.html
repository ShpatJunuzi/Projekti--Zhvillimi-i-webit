<!DOCTYPE html>
<html lang="sq"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">

<head>
    <meta charset="UTF-8">
    <title>Lista e Produkteve</title>
</head>

<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Katalogu i Produkteve</h2>
        <a th:href="@{/admin/products/add}" class="btn btn-success">
            Shto Produkt të Ri
        </a>
    </div>

    <!-- FILTER -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/app/products}" method="get" class="row g-3">
                <div class="col-md-5">
                    <input type="text" name="name" class="form-control"
                           placeholder="Kerko sipas emrit..."
                           th:value="${param.name}">
                </div>

                <div class="col-md-5">
                    <select name="categoryId" class="form-select">
                        <option value="">Te gjitha kategorite</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"
                                th:selected="${param.categoryId != null and param.categoryId[0] == cat.id.toString()}">
                        </option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Filtro</button>
                </div>
            </form>
        </div>
    </div>


    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Emri</th>
            <th>Cmimi</th>
            <th>Stoku</th>
            <th>Kategoria</th>
            <th>Veprimet</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price} + ' €'"></td>
            <td th:text="${p.stock}"></td>
            <td th:text="${p.category != null ? p.category.name : 'Pa kategori'}"></td>

            <td>
                <div class="btn-group">
                    <a th:href="@{/app/products/edit/{id}(id=${p.id})}"
                       class="btn btn-sm btn-warning">Edit</a>

                    <button class="btn btn-sm btn-info"
                            th:onclick="'checkStock(' + ${p.id} + ')'">
                        Check Stock
                    </button>

                    <form th:action="@{/products/delete/{id}(id=${p.id})}"
                          method="post"
                          style="display:inline">
                        <button type="submit"
                                class="btn btn-sm btn-danger"
                                onclick="return confirm('A jeni te sigurt?')">
                            Delete
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script th:inline="javascript">
    function checkStock(productId) {
        fetch('/api/products/check-stock/' + productId)
            .then(r => r.json())
            .then(data => alert("Sasia ne stok: " + data))
            .catch(() => alert("Gabim gjate marrjes se te dhenave"));
    }
</script>

</body>
</html>
