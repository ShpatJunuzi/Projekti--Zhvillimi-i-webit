<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">

<head>
  <meta charset="UTF-8">
  <title>Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-dark">Product Categories</h2>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-dark">
        <tr>
          <th class="ps-4">ID</th>
          <th class="ps-4">Category Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}">
          <td class="ps-4 fw-bold text-muted" th:text="${c.id}"></td>
          <td class="ps-4" th:text="${c.name}">Category Name</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(categories)}" class="alert alert-info mt-4 text-center">
    No categories found in the database.
  </div>

</div>
</body>
</html>
