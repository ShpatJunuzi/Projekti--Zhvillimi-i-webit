version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: vexto-db
    environment:
      POSTGRES_DB: vexto
      POSTGRES_USER: vexto
      POSTGRES_PASSWORD: vexto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
